<!-- A page displaying a working analog clock -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div id="timer">
      <button onClick="Timer.Run()">Start</button>
      <button onClick="Timer.Pause()">Pause</button>
      <button onClick="Timer.Reset()">Reset</button>

      <div id="rim">
        <div id="center"></div>
        <div id="seconds"></div>
        <div id="minutes"></div>
        <div id="hours"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
